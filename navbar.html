<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Document</title>
</head>
<body class="p-2">
    <div class="relative">
        <div class="fixed flex justify-between items-center bg-[#E3ABAB] left-2 right-2 rounded-md">
            <div class="ml-4">
                LOGO
            </div>
            <div class="mr-4 ml-auto relative">
                <ul class="flex flex-row">
                    <li class="p-1 m-2 cursor-pointer relative group">
                        Home
                        <ul class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-1 w-40 opacity-100 transition-all duration-300">
                            <li>Submenu Item 1</li>
                            <li>Submenu Item 2</li>
                            <li>Submenu Item 3</li>
                        </ul>
                    </li>
                    <li class="p-1 m-2 cursor-pointer relative group">Project
                        <ul class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-1 w-40 opacity-100 transition-all duration-300">
                            <li class="m-2">Description</li>
                            <li class="m-2">Design</li>
                            <li class="m-2">DBLT</li>
                            <li class="m-2">Contribution</li>
                            <li class="m-2">Implementation</li>
                        </ul>
                    </li>
                    <li class="p-1 m-2 cursor-pointer">Wet Lab</li>
                    <li class="p-1 m-2 cursor-pointer">Human Practices</li>
                    <li class="p-1 m-2 cursor-pointer">Dry Lab</li>
                    <li class="p-1 m-2 cursor-pointer">Team</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const dropdownItems = document.querySelectorAll('.group');
        let openSubmenu = null; // Track the currently open submenu

        // Close the dropdown menu when clicking anywhere outside
        document.addEventListener('click', (event) => {
            if (openSubmenu && !event.target.closest('.group')) {
                openSubmenu.classList.add('hidden');
                openSubmenu = null;
            }
        });

        dropdownItems.forEach(item => {
            item.addEventListener('click', (event) => {
                const submenu = item.querySelector('ul');

                // Close the previously open submenu (if any)
                if (openSubmenu && openSubmenu !== submenu) {
                    openSubmenu.classList.add('hidden');
                }

                submenu.classList.toggle('hidden');
                openSubmenu = submenu;
                event.stopPropagation(); // Prevent this click from propagating to the document
            });
        });
    </script>

</body>
</html>
