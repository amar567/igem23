<html lang="en">

    <meta charset="UTF-8" />

        <div class="ml-4">LOGO</div>
        <div class="mr-4 ml-auto relative">
          <ul class="flex flex-row">
            <li class="p-1 m-2 cursor-pointer relative group">Home</li>
            <li class="p-1 m-2 relative group">
              <span class="cursor-pointer">Project</span>
              <ul
                class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-3 w-40 opacity-100 transition-all duration-300"
              >
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Description</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Design</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">DBLT</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Contribution</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Engineeringn</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Implementation</li>
              </ul>
            </li>
            <li class="p-1 m-2 relative group">
              <span class="cursor-pointer">Wet Lab</span>
              <ul
                class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-3 w-40 opacity-100 transition-all duration-300"
              >
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Experiment</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Protocols</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Notebook</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Parts</li>
              </ul>
            </li>
            <li class="p-1 m-2 relative group">
              <span class="cursor-pointer">Human Practices</span>
              <ul
                class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-3 w-40 opacity-100 transition-all duration-300"
              >
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">HD</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Eucation</li>
                <li class="cursor-pointer rounded-md p-2 hover:bg-slate-200">Safety</li>
              </ul>
            </li>
            <li class="p-1 m-2 relative group">
              <span class="cursor-pointer">Dry Lab</span>
              <ul
                class="hidden absolute left-0 mt-4 bg-white border rounded-lg py-1 px-2 space-y-3 w-40 opacity-100 transition-all duration-300"

          </ul>
        </div>
      </div>
    </div>

    <script>
      const dropdownItems = document.querySelectorAll(".group");
      let openSubmenu = null; // Track the currently open submenu

      // Close the dropdown menu when clicking anywhere outside
      document.addEventListener("click", (event) => {
        if (openSubmenu && !event.target.closest(".group")) {
          openSubmenu.classList.add("hidden");
          openSubmenu = null;
        }
      });

      dropdownItems.forEach((item) => {
        item.addEventListener("click", (event) => {
          const submenu = item.querySelector("ul");

          // Close the previously open submenu (if any)
          if (openSubmenu && openSubmenu !== submenu) {
            openSubmenu.classList.add("hidden");
          }

          submenu.classList.toggle("hidden");
          openSubmenu = submenu;
          event.stopPropagation(); // Prevent this click from propagating to the document
        });
      });
    </script>
  </body>
</html>
